<!--The content below is only a placeholder and can be replaced.--><div class="wrapper">  <div class="sideNav">    <div>      <a [routerLink]="['/page1']">page1</a>    </div>    <div>      <a [routerLink]="['/page2']">page2</a>    </div>    <div>      <a [routerLink]="['/page3']">page3</a>    </div>    <div>      <a [routerLink]="['/page4']">page4</a>    </div>  </div>  <div class="view">    <div>        <ul>          <ng-container  *ngFor="let menu of menuList">              <ng-container *ngIf="menu.isSelect">                  <li class="isSelect">                      <a routerLink="/{{ menu.module }}">{{ menu.title }}</a>                       <span (click)="closeUrl(menu.module,menu.isSelect)">X</span>                   </li>              </ng-container>              <ng-container *ngIf="!menu.isSelect">                  <li>                      <a routerLink="/{{ menu.module }}">{{ menu.title }}</a>                       <span  (click)="closeUrl(menu.module,menu.isSelect)">X</span>                   </li>              </ng-container>          </ng-container>      </ul>    </div>    <router-outlet></router-outlet>  </div></div>
